<section class="score-key">
  <div class="team"></div>
  <div class="quarter" [class.active]="isActivePeriod(1)">Q1</div>
  <div class="quarter" [class.active]="isActivePeriod(2)">Q2</div>
  <div class="quarter" [class.active]="isActivePeriod(3)">Q3</div>
  <div class="quarter" [class.active]="isActivePeriod(4)">Q4</div>
  <div class="quarter" [class.active]="meta.isOvertime && !meta.isComplete" *ngIf="meta.isOvertime">
    OT
  </div>
  <div class="quarter" [class.active]="meta.isComplete">
    <span *ngIf="meta.isComplete">F</span>
    <span *ngIf="!meta.isComplete">T</span>
  </div>
</section>
