<div class="game">
  <sd-nba-game-header></sd-nba-game-header>

  <div *ngIf="isLoading"><sd-loading-spinner></sd-loading-spinner></div>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
